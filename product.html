<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <div id="product-details"></div>

    <script>
        // Example product data
        const products = [
            { id: "1", name: "Fashion trends you like", price: 999, img: "box1_image.jpg", desc: "Latest fashion trends in India." },
            { id: "2", name: "Shaving Essentials for men", price: 299, img: "box2_image.jpg", desc: "All your grooming needs in one place." },
            { id: "3", name: "Easy updates for elevated spaces", price: 499, img: "box3_image.jpg", desc: "Upgrade your home decor easily." }
        ];

        // Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        // Find product
        const product = products.find(p => p.id === productId);

        if (product) {
            document.getElementById("product-details").innerHTML = `
                <h1>${product.name}</h1>
                <img src="${product.img}" alt="${product.name}" style="width:300px;">
                <p>${product.desc}</p>
                <p>Price: â‚¹${product.price}</p>
                <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
            `;
        } else {
            document.getElementById("product-details").innerHTML = `<p>Product not found</p>`;
        }

        // Cart logic
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.querySelector(".add-to-cart")?.addEventListener("click", () => {
            cart.push(productId);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Added to cart!");
        });
    </script>

</body>
</html>
